<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chimeneas industriales Villaseñor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.5em;
    }
    .date {
      margin-top: 1em;
      font-size: 1.2em;
      background: rgba(255,255,255,0.1);
      padding: 0.5em 1em;
      border-radius: 8px;
    }
    .countdown {
      margin-top: 2em;
      font-size: 2em;
      letter-spacing: 2px;
      background: rgba(0,0,0,0.2);
      padding: 0.7em 1.5em;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>¡Estamos trabajando en algo genial!</h1>
  <p>Muy pronto podrás conocer nuestro nuevo sitio web</p>
  <div class="date">Lanzamiento: 26/06/2025</div>
  <div class="countdown" id="countdown"></div>
  <script>
    // Fecha objetivo: 26 junio 2025 a las 00:00:00
    const launchDate = new Date('2025-06-26T00:00:00');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "¡Ya estamos en línea!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
