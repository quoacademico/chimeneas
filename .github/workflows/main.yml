name: 🚀 Deploy Chimeneas a Desarrollo

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: 📦 Deploy FTP Chimeneas
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: https://dev-240625.chimeneasindustrialesvillasenor.com.mx

    steps:
      - name: 🔍 Checkout del código
        uses: actions/checkout@v3

      - name: 📦 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📥 Instalar dependencias
        run: npm ci
        working-directory: website

      - name: 🛠️ Compilar Angular (output a deploy/dev)
        run: npm run build -- --output-path=../deploy/dev --configuration=production
        working-directory: website

      - name: 📂 Subir por FTP (solo deploy/dev)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_CHIMENEAS }}
          username: ${{ secrets.FTP_USERNAME_CHIMENEAS }}
          password: ${{ secrets.FTP_PASSWORD_CHIMENEAS }}
          local-dir: deploy/dev
          server-dir: /
