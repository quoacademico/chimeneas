<div class="section-full  mobile-page-padding bg-gray  p-t80 p-b50 bg-repeat overflow-hide" style="background-image:url(assets/images/background/bg-5.png);">
            
    <div class="container">
            <div class="large-title-block text-center">

            <!-- TITLE START -->
            <div class="section-head">
                <div class="sx-separator-outer separator-left">
                    <div class="sx-separator bg-white bg-moving bg-repeat-x" style="background-image:url(assets/images/background/cross-line2.png)">
                        <h3 class="sep-line-one">{{data.title}}</h3>
                    </div>
                </div>
            </div>                   
            <!-- TITLE END --> 

            </div> 
            
            
        <div class="section-content">
            <div class="row number-block-two-outer">
                <div class="col-lg-4 col-md-6 col-sm-12 m-b30" *ngFor="let object of data.services">
                    <app-elements-box1 [data]='object'></app-elements-box1>
                </div>
            </div>
        </div>
    </div>
 </div>
