<div class="section-full p-tb80 bg-white inner-page-padding">
    <div class="container-fluid">
        <div class="section-content">
            <!-- TITLE START -->
            <div class="section-head">
                <div class="sx-separator-outer separator-center">
                    <div class="sx-separator bg-white bg-moving bg-repeat-x" style="background-image:url(assets/images/background/cross-line2.png)">
                        <h3 class="sep-line-one">{{data.title}}</h3>
                    </div>
                </div>
            </div>                   
            <!-- TITLE END -->                                 
            <div class="work-carousel-outer">
                <div class="owl-carousel mfp-gallery project-carousel project-carousel3 owl-btn-vertical-center p-lr80">
                    <!-- COLUMNS 1 -->
                    <div class="item" *ngFor="let object of data.projects">
                        <app-elements-box6 [data]='object'></app-elements-box6>
                    </div>                                                                                                                          
                 </div>
            </div> 
         </div>
     </div>
 </div>
