<div class="section-full mobile-page-padding bg-gray p-t80 p-b50">
    <div class="container">

        <!-- TITLE START -->
        <div class="section-head">
            <div class="sx-separator-outer separator-center">
                <div class="sx-separator bg-white bg-moving bg-repeat-x" style="background-image:url(assets/images/background/cross-line2.png)">
                    <h3 class="sep-line-one">{{data.title}}</h3>
                </div>
            </div>
        </div>                   
        <!-- TITLE END --> 

        <!-- IMAGE CAROUSEL START -->
        <div class="section-content">
            <div class="row">

                <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let object of data.blogs">
                    <!-- COLUMNS 2 -->
                     <div class="blog-post blog-lg date-style-3 block-shadow">
                            
                        <div class="sx-post-media sx-img-effect zoom-slow">
                            <div class="sx-thum-bx sx-img-overlay1 sx-img-effect yt-thum-box">
                                <img src="{{object.thumb}}" alt="">
                                <a href="{{object.media | safe}}" class="mfp-video play-now">
                                    <i class="icon fa fa-play"></i>
                                    <span class="ripple"></span>
                                </a>
                            </div>
                        </div>
                        <div class="sx-post-media">
                            <!--Fade slider-->
                            <div class="owl-carousel owl-fade-slider-one owl-btn-vertical-center owl-dots-bottom-right">
                            
                                <div class="item" *ngFor="let obj of object.images">
                                    <div class="aon-thum-bx">
                                        <img src="{{obj}}" alt="">
                                    </div>
                                </div>                                   
                            
                            </div>
                            <!--fade slider END-->
                        </div>
                        <div class="sx-post-info  bg-white">
                            <div class="sx-post-meta ">
                                <ul>
                                    <li class="post-date"> <strong>{{object.day}} </strong> <span>{{object.date}}</span> </li>
                                    <li class="post-author"><a routerLink="/team/team-single">By <span>{{object.author}}</span></a> </li>
                                    <li class="post-comment"><a routerLink="/blog/blog-single">{{object.comments}} Comments</a> </li>
                                </ul>
                            </div>                                                
                            <div class="sx-post-title ">
                                <h4 class="post-title"><a routerLink="/blog/blog-single">{{object.title}}</a></h4>
                            </div>

                            <div class="sx-post-text">
                                <p>{{object.description}}</p> 
                            </div>
                            <div class="clearfix">
                                <div class="sx-post-readmore pull-left">
                                     <a routerLink="/blog/blog-single" title="READ MORE" rel="bookmark" class="site-button-link">Read More</a>
                                </div>
                                <div class="widget_social_inks pull-right">
                                    <ul class="social-icons social-square social-dark m-b0">
                                        <li><a href="https://www.facebook.com" class="fa fa-facebook"></a></li>
                                        <li><a href="https://twitter.com" class="fa fa-twitter"></a></li>
                                        <li><a href="https://rss.com" class="fa fa-rss"></a></li>
                                        <li><a href="https://www.youtube.com" class="fa fa-youtube"></a></li>
                                        <li><a href="https://www.instagram.com" class="fa fa-instagram"></a></li>
                                    </ul>
                               </div>
                            </div>
                            
                        </div>
                        
                    </div>  
                </div>
                                               
            </div>
        </div>
    </div>
    
    <div class="hilite-title text-left p-l50 text-uppercase">
        <strong>Blog</strong>
    </div>
                    
 </div>
