<div class="page-wraper"> 
       	
    <!-- HEADER START -->
    <app-header4></app-header4>
    <!-- HEADER END -->
    
    <!-- CONTENT START -->
    <div class="page-content">
    
        <!-- INNER PAGE BANNER -->
        <app-section-page-banner [data]="banner"></app-section-page-banner>
        <!-- INNER PAGE BANNER END -->
         
        <!-- SECTION CONTENT START -->
        <div class="section-full p-t80 p-b50 mobile-page-padding">
        
            <!-- PRODUCT DETAILS -->
            <div class="container woo-entry">
           
                <!-- SECTION CONTENT START -->
                    <div class="section-content">
                        <div class="row">
                            <!-- FROM STYEL 1 WITH ICON -->
                            <div class="col-md-6 m-b30">
                                <div class="section-head">
                                    <h4 class="text-uppercase">Your Order</h4>
                                </div>
                                <div class="your-order-list p-a30">
                                    <ul>
                                        <li *ngFor="let object of order.items">{{object.title}}<strong class="pull-right">${{object.price}}</strong></li>
                                        <li><b> Cart Subtotal</b><strong class="pull-right">${{order.subtotal}}</strong></li>
                                        <li><b> Shipping</b><strong class="pull-right">${{order.shipping}}</strong></li>
                                        <li><b> Cart Total</b><strong class="pull-right">${{order.total}}</strong></li>
                                    </ul>
                                </div>                    
                            </div>                            
                            <!-- FROM STYEL 1 -->
                            <div class="col-md-6 m-b30">
                                <div class="section-head">
                                    <h4 class="text-uppercase">Billing Information</h4>
                                </div>
                                
                                <div class="bg-gray p-a30">
                                    <form>
                                    
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control"  placeholder="First Name">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control"  placeholder="Last Name">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Company Name</label>
                                            <input type="text" class="form-control" placeholder="Company Name">
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Phone</label>
                                                    <input type="text" class="form-control"  placeholder="Enter Phone Number">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Email Address</label>
                                                    <input type="email" class="form-control"  placeholder="Enter email">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Country</label>
                                                    <select class="form-control selectpicker">
                                                        <option>Usa</option>
                                                        <option>China</option>
                                                        <option>india</option>
                                                        <option>australia</option>
                                                        <option>japan</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>State / City</label>
                                                    <select class="form-control selectpicker">
                                                        <option>Los Angeles</option>
                                                        <option>Chicago</option>
                                                        <option>Phoenix</option>
                                                        <option>San Diego</option>
                                                        <option>Dallas</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Town</label>
                                                    <select class="form-control selectpicker">
                                                        <option>Columbia</option>
                                                        <option>Berkeley</option>
                                                        <option>The Woodlands</option>
                                                        <option>Plano</option>
                                                        <option>Boulder</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>EZIP / Post Code</label>
                                                    <input type="text" class="form-control"  placeholder="EZIP / Post Code">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control m-b30"  placeholder="Address 1">
                                            <input type="text" class="form-control"  placeholder="Address 2">
                                        </div>
                                        
                                        <div class="form-group form-inline">
                                            <div class="radio">
                                                <input id="checkmeout1" name="Public" value="checkmeout" type="checkbox">
                                                <label for="checkmeout1">Ship to the same address</label>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" value="submit"  class="site-cart-btn site-button-secondry">Save and Deliver Here</button>
                                        
                                    </form>
                                </div>                    
                            </div>
                        </div>
                    </div>
                <!-- SECTION CONTENT END -->                    
                
            </div>
            <!-- PRODUCT DETAILS -->	
         
                                
        
        </div>
        
    </div>
    <!-- CONTENT END -->
    
    <!-- FOOTER START -->
    <app-footer1 [data]='footerData'></app-footer1>
    <!-- FOOTER END -->
    
</div>
